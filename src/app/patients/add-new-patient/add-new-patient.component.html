<div class="container">
  <div class="row">
    <form [formGroup]="newPatientForm" (ngSubmit)="addPatient()">
      <div class="form-head">
        <h3>Patient`s personal info</h3>
        <button
          class="btn btn-primary"
          id="add-patient-btn"
          type="submit"
          [disabled]="!newPatientForm.valid"
        >
          Add Patient
        </button>
      </div>
      <hr />
      <div class="form-group row" id="patientData" formGroupName="patientData">
        <div class="form-group col-md-3">
          <label for="patientName">Name</label>
          <input
            type="text"
            id="patientName"
            formControlName="patientName"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="patientName">Second Name</label>
          <input
            type="text"
            id="patientSecondName"
            formControlName="patientSecondName"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="patientName">Last Name</label>
          <input
            type="text"
            id="patientLastName"
            formControlName="patientLastName"
            class="form-control"
          />
        </div>
      </div>
      <div class="row medInfo">
        <div formArrayName="diseases">
          <h5>Add patient`s diseases</h5>
          <button
            class="btn btn-secondary plus-button"
            type="button"
            (click)="onAddDisease()"
          >
            <span>Add a disease</span>
          </button>
          <div
            class="form-group addable-input"
            *ngFor="let disease of diseasesArray.controls; let i = index"
          >
            <div class="input-btn">
              <input type="text" class="form-control" [formControlName]="i" />
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteDisease(i)"
              >
                delete
              </button>
            </div>
          </div>
        </div>

        <hr />

        <div formArrayName="prescriptions">
          <h5>Add your prescriptions</h5>
          <button
            class="btn btn-secondary plus-button"
            type="button"
            (click)="onAddPrescription()"
          >
            <span>Add a prescription</span>
          </button>
          <div
            class="form-group addable-input"
            *ngFor="
              let prescription of prescriptionsArray.controls;
              let i = index
            "
          >
            <div class="input-btn">
              <input type="text" class="form-control" [formControlName]="i" />
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeletePrescription(i)"
              >
                delete
              </button>
            </div>
            <span
              class="help-block"
              *ngIf="!prescription.valid && prescription.touched"
              >Inappropriate prescription</span
            >
          </div>
        </div>
        <hr />
      </div>
    </form>
  </div>
</div>
